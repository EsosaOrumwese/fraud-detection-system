name: Daily AWS Cost

# give GITHUB_TOKEN the ability to assume OIDC, read/write repo contents, and write issue comments
permissions:
  id-token: write # enable OIDC in this job
  contents: write # allow commenting
  issues: write

on:
  schedule:
    - cron: 13 6 * * * # 06:13 UTC daily
  workflow_dispatch:

jobs:
  cost-report:
    runs-on: ubuntu-latest
    steps:
      # 1 â–¸ Federate into AWS with short-lived creds
      - name: Configure AWS creds
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region:
            eu-west-2

            # 2 â–¸ Query yesterdayâ€™s cost in GBP via Cost Explorer
      - name: Get cost
        id: cost
        run: |
          sudo apt-get -yqq install jq
          START=$(date -u -d "yesterday" +%Y-%m-%d)
          END=$(date -u +%Y-%m-%d)

          AMOUNT=$(aws ce get-cost-and-usage \
            --time-period Start=$START,End=$END \
            --granularity DAILY \
            --metrics BlendedCost \
            --filter '{"Dimensions":{"Key":"RECORD_TYPE","Values":["Usage"]}}' \
            --query 'ResultsByTime[0].Total.BlendedCost.Amount' \
            --output text)

          echo "amount=${AMOUNT:-0}" >> $GITHUB_OUTPUT
          echo "date=$START"         >> $GITHUB_OUTPUT

          # 3 â–¸ Post / update a comment in pinned issue #1
      - name: Comment daily spend
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: 1
          body: |-
            ### ðŸ’° AWS spend for **${{ steps.cost.outputs.date }}**
            **Â£${{ steps.cost.outputs.amount }}**
