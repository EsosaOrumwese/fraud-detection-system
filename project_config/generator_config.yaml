# Master configuration for fraud simulator (with risk priors)

total_rows: 1000000       # positive integer (no underscores!)
fraud_rate: 0.02          # 0 <= fraud_rate <= 1
seed: 42                  # optional RNG seed
num_workers: 1
batch_size: 250000

catalog:
  num_customers: 50000
  customer_zipf_exponent: 1.2

  num_merchants: 5000
  merchant_zipf_exponent: 1.2
  merchant_risk_alpha: 2.0
  merchant_risk_beta: 5.0

  num_cards: 100000
  card_zipf_exponent: 1.0
  card_risk_alpha: 2.0
  card_risk_beta: 5.0

  max_size_mb: 5
  parquet_row_group_size: 64_000_000

temporal:
  start_date: "2025-06-01"
  end_date:   "2025-06-30"

feature:
  device_types:
    IOS:     0.3
    ANDROID: 0.4
    WEB:     0.2
    POS:     0.1

  amount_distribution: lognormal       # options: lognormal | normal | uniform
  lognormal_mean:        3.0           # for lognormal & normal
  lognormal_sigma:       1.0           # for lognormal & normal
  uniform_min:           1.0           # for uniform fallback
  uniform_max:         500.0           # for uniform fallback

out_dir: "outputs"        # local root for Parquet writes
s3_upload: false          # if true, CLI will upload to S3
