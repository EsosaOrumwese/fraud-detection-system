  version: '{seed}.{manifest_fingerprint}'
  format: parquet
  path: data/layer1/1B/site_locations/seed={seed}/fingerprint={manifest_fingerprint}/
  partitioning: [seed, fingerprint]
  ordering: [merchant_id, legal_country_iso, site_order]
  schema_ref: schemas.1B.yaml#/egress/site_locations
  lineage:
    produced_by: 1B.S8
    consumed_by: [2A]
    final_in_layer: true
  retention_days: 365
  pii: false
  license: Proprietary-Internal
  notes: 'No PASS → no read (verify 1B bundle flag).'  # mirrors 1B Dictionary
# (optionally also list validation_bundle_1B / validation_passed_flag_1B for visibility)

