    role: Final per-site rows (coords, tz, remoteness, footfall, provenance); committed atomically via rename.
    dependencies:
    - candidate_pool_index
    - fenwick_snapshot
    - acceptance_policy
    - fallback_policy
    - tz_polygons_ref
    - footfall_coefficients
    - winsor_policy
    - site_catalogue_schema
    - spatial_write_manifest
    - tz_world_metadata
    source: internal
    owner: '{owner_team}'
    last_updated: '{iso8601_timestamp}'
    environment: [runtime]
    schema: site_catalogue_schema
    cross_layer: true
    notes: Crash-safe writes; validated by spatial_write_manifest.

