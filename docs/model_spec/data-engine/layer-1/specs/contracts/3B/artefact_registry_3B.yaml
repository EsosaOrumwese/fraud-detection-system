        owner: { qa_team }
        last_updated: "{iso8601_timestamp}"
        environment: [ runtime ]
        schema:
          index_schema_ref: schemas.1A.yaml#/validation/validation_bundle.index_schema
        cross_layer: true
        notes: "Hashing law: ASCII-lex order on index entries; `_passed.flag` excluded."

