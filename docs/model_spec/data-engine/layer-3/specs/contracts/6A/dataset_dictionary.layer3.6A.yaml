  # --- S1 ---

  - id: s1_party_base_6A
    owner_layer: 3
    owner_segment: 6A
    status: required
    description: >
      Base party/customer universe for Layer-3 / Segment 6A.
      One row per party per (manifest_fingerprint, seed), including type,
      home geography and static segment attributes.
    version: '{seed}.{manifest_fingerprint}.{parameter_hash}'
    path: data/layer3/6A/s1_party_base_6A/seed={seed}/fingerprint={manifest_fingerprint}/parameter_hash={parameter_hash}/s1_party_base_6A.parquet
    partitioning: [seed, fingerprint, parameter_hash]
    ordering: [country_iso, segment_id, party_type, party_id]
    schema_ref: schemas.6A.yaml#/s1/party_base
    columns_strict: true
    lineage:
      produced_by: [ '6A.S1' ]
      consumed_by:
        - '6A.S2'
        - '6A.S3'
        - '6A.S4'
        - '6A.S5'
        - '6B.S0'
        - '6B.S1'
