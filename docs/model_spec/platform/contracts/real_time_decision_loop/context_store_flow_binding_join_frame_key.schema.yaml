$schema: https://json-schema.org/draft/2020-12/schema
$id: context_store_flow_binding_join_frame_key.schema.yaml
title: Context Store FlowBinding JoinFrameKey
type: object
additionalProperties: false
required:
  - platform_run_id
  - scenario_run_id
  - merchant_id
  - arrival_seq
properties:
  platform_run_id:
    type: string
    pattern: "^platform_[0-9]{8}T[0-9]{6}Z$"
  scenario_run_id:
    type: string
    pattern: "^[0-9a-f]{32}$"
  merchant_id:
    type: string
    minLength: 1
    maxLength: 256
  arrival_seq:
    type: integer
    minimum: 0
  run_id:
    type: string
    pattern: "^[0-9a-f]{32}$"
