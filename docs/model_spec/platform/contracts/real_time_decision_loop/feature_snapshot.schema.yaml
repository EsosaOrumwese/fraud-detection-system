$schema: https://json-schema.org/draft/2020-12/schema
$id: feature_snapshot.schema.yaml
title: Feature Snapshot
type: object
additionalProperties: false
required:
  - snapshot_hash
  - eb_offset_basis
  - pins
  - created_at_utc
  - as_of_time_utc
  - feature_groups
  - feature_def_policy_rev
  - graph_version
  - features
properties:
  snapshot_hash:
    $ref: "#/$defs/hex64"
  graph_version:
    $ref: "#/$defs/graph_version"
  eb_offset_basis:
    $ref: "#/$defs/eb_offset_basis"
  pins:
    $ref: "#/$defs/pins"
  created_at_utc:
    $ref: "#/$defs/rfc3339_micros"
  as_of_time_utc:
    $ref: "#/$defs/rfc3339_micros"
  feature_groups:
    type: array
    minItems: 1
    items:
      type: object
      additionalProperties: false
      required: [name, version]
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 128
        version:
          type: string
          minLength: 1
          maxLength: 64
  feature_def_policy_rev:
    $ref: "#/$defs/policy_rev"
  run_config_digest:
    $ref: "#/$defs/hex64"
  features:
    type: object
    additionalProperties: true
  snapshot_ref:
    type: string
    minLength: 1
    maxLength: 2048
  freshness:
    type: object
    additionalProperties: false
    properties:
      stale_groups:
        type: array
        items:
          type: string
          minLength: 1
          maxLength: 128
      missing_groups:
        type: array
        items:
          type: string
          minLength: 1
          maxLength: 128
  notes:
    type: string
    maxLength: 2048
$defs:
  hex32:
    type: string
    pattern: "^[0-9a-f]{32}$"
  hex64:
    type: string
    pattern: "^[0-9a-f]{64}$"
  platform_run_id:
    type: string
    pattern: "^platform_[0-9]{8}T[0-9]{6}Z$"
  uint64:
    type: integer
    minimum: 0
  rfc3339_micros:
    type: string
    minLength: 1
  pins:
    type: object
    additionalProperties: false
    required:
      - manifest_fingerprint
      - parameter_hash
      - seed
      - scenario_id
      - platform_run_id
      - scenario_run_id
    properties:
      manifest_fingerprint:
        $ref: "#/$defs/hex64"
      parameter_hash:
        $ref: "#/$defs/hex64"
      seed:
        $ref: "#/$defs/uint64"
      scenario_id:
        type: string
        minLength: 1
        maxLength: 256
      platform_run_id:
        $ref: "#/$defs/platform_run_id"
      scenario_run_id:
        $ref: "#/$defs/hex32"
      run_id:
        $ref: "#/$defs/hex32"
  policy_rev:
    type: object
    additionalProperties: false
    required: [policy_id, revision]
    properties:
      policy_id:
        type: string
      revision:
        type: string
      content_digest:
        $ref: "#/$defs/hex64"
  eb_offset_basis:
    type: object
    additionalProperties: false
    required: [stream, offset_kind, offsets]
    properties:
      stream:
        type: string
        minLength: 1
        maxLength: 256
      basis_digest:
        $ref: "#/$defs/hex64"
      offset_kind:
        type: string
        enum: [kinesis_sequence, kafka_offset, file_line]
      offsets:
        type: array
        minItems: 1
        items:
          type: object
          additionalProperties: false
          required: [partition, offset]
          properties:
            partition:
              type: integer
              minimum: 0
            offset:
              type: string
              minLength: 1
              maxLength: 128
      window_start_utc:
        $ref: "#/$defs/rfc3339_micros"
      window_end_utc:
        $ref: "#/$defs/rfc3339_micros"
  graph_version:
    type: object
    additionalProperties: false
    required: [version_id, watermark_ts_utc]
    properties:
      version_id:
        $ref: "#/$defs/hex32"
      stream:
        type: string
        minLength: 1
        maxLength: 256
      basis_digest:
        $ref: "#/$defs/hex64"
      watermark_ts_utc:
        $ref: "#/$defs/rfc3339_micros"
      computed_at_utc:
        $ref: "#/$defs/rfc3339_micros"
