$schema: https://json-schema.org/draft/2020-12/schema
title: DevMinReplayAnchorSummary v0
type: object
additionalProperties: false
required:
  - schema_version
  - platform_run_id
  - offsets
properties:
  schema_version:
    type: string
    const: dev_min.replay_anchor_summary.v0
  platform_run_id:
    type: string
    minLength: 1
  offsets:
    type: array
    minItems: 1
    items:
      type: object
      additionalProperties: false
      required: [topic, partition, start_offset, end_offset, origin_offset_kind]
      properties:
        topic:
          type: string
          minLength: 1
        partition:
          type: integer
          minimum: 0
        start_offset:
          type: string
          minLength: 1
        end_offset:
          type: string
          minLength: 1
        origin_offset_kind:
          type: string
          minLength: 1
