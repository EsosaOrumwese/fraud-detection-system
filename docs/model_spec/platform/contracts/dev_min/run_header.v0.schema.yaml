$schema: https://json-schema.org/draft/2020-12/schema
title: DevMinRunHeader v0
type: object
additionalProperties: false
required:
  - schema_version
  - platform_run_id
  - profile_id
  - started_at_utc
  - finished_at_utc
  - run_config_digest
  - policy_rev
  - kafka_cluster_ref
  - s3_evidence_prefix
properties:
  schema_version:
    type: string
    const: dev_min.run_header.v0
  platform_run_id:
    type: string
    minLength: 1
  scenario_run_id:
    type: string
    minLength: 1
  profile_id:
    type: string
    const: dev_min
  started_at_utc:
    type: string
    format: date-time
  finished_at_utc:
    type: string
    format: date-time
  run_config_digest:
    type: string
    minLength: 8
  policy_rev:
    type: string
    minLength: 1
  kafka_cluster_ref:
    type: string
    minLength: 1
  s3_evidence_prefix:
    type: string
    minLength: 1
  evidence_manifest_ref:
    type: string
    minLength: 1
