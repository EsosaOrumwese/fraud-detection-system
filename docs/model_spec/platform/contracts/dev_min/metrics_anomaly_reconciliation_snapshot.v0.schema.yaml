$schema: https://json-schema.org/draft/2020-12/schema
title: DevMinMetricsAnomalyReconciliationSnapshot v0
type: object
additionalProperties: false
required:
  - schema_version
  - platform_run_id
  - metrics
  - anomalies
  - reconciliation
properties:
  schema_version:
    type: string
    const: dev_min.metrics_anomaly_reconciliation_snapshot.v0
  platform_run_id:
    type: string
    minLength: 1
  metrics:
    type: object
    additionalProperties: true
  anomalies:
    type: object
    additionalProperties: true
  reconciliation:
    type: object
    additionalProperties: false
    required: [status]
    properties:
      status:
        type: string
        enum: [PASS, FAIL, PARTIAL]
      detail:
        type: string
