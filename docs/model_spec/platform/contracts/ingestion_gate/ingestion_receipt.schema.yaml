$schema: https://json-schema.org/draft/2020-12/schema
$id: ingestion_receipt.schema.yaml
title: Ingestion Receipt
type: object
additionalProperties: false
required:
  - receipt_id
  - decision
  - event_id
  - event_type
  - ts_utc
  - manifest_fingerprint
  - policy_rev
properties:
  receipt_id:
    $ref: "#/$defs/hex32"
  decision:
    type: string
    enum: [ADMIT, DUPLICATE, QUARANTINE]
  event_id:
    type: string
    minLength: 1
    maxLength: 256
  event_type:
    type: string
    minLength: 1
    maxLength: 256
  ts_utc:
    $ref: "#/$defs/rfc3339_micros"
  schema_version:
    type: string
    minLength: 1
    maxLength: 64
  producer:
    type: string
    minLength: 1
    maxLength: 128
  manifest_fingerprint:
    $ref: "#/$defs/hex64"
  pins:
    type: object
    additionalProperties: false
    required: [manifest_fingerprint]
    properties:
      manifest_fingerprint:
        $ref: "#/$defs/hex64"
      parameter_hash:
        $ref: "#/$defs/hex64"
      seed:
        $ref: "#/$defs/uint64"
      scenario_id:
        type: string
        minLength: 1
        maxLength: 256
      run_id:
        $ref: "#/$defs/hex32"
  policy_rev:
    type: object
    additionalProperties: false
    required: [policy_id, revision]
    properties:
      policy_id:
        type: string
      revision:
        type: string
      content_digest:
        $ref: "#/$defs/hex64"
  partitioning_profile_id:
    type: string
    minLength: 1
    maxLength: 128
  partition_key:
    type: string
    minLength: 1
    maxLength: 256
  dedupe_key:
    type: string
    minLength: 1
    maxLength: 256
  eb_ref:
    type: object
    additionalProperties: false
    required: [topic, partition, offset]
    properties:
      topic:
        type: string
        minLength: 1
        maxLength: 256
      partition:
        type: integer
        minimum: 0
      offset:
        type: integer
        minimum: 0
      published_at_utc:
        $ref: "#/$defs/rfc3339_micros"
  evidence_refs:
    type: array
    items:
      type: object
      additionalProperties: false
      required: [kind, ref]
      properties:
        kind:
          type: string
          minLength: 1
          maxLength: 64
        ref:
          type: string
          minLength: 1
          maxLength: 2048
        digest:
          $ref: "#/$defs/digest"
  reason_codes:
    type: array
    items:
      type: string
      minLength: 1
      maxLength: 128

allOf:
  - if:
      properties:
        decision:
          const: ADMIT
    then:
      required: [eb_ref]
  - if:
      properties:
        decision:
          const: DUPLICATE
    then:
      required: [eb_ref]
  - if:
      properties:
        decision:
          const: QUARANTINE
    then:
      required: [evidence_refs]

$defs:
  hex32:
    type: string
    pattern: "^[0-9a-f]{32}$"
  hex64:
    type: string
    pattern: "^[0-9a-f]{64}$"
  uint64:
    type: integer
    minimum: 0
  rfc3339_micros:
    type: string
    minLength: 1
  digest:
    type: object
    additionalProperties: false
    required: [algo, hex]
    properties:
      algo:
        type: string
        enum: [sha256]
      hex:
        type: string
        pattern: "^[0-9a-f]{64}$"
