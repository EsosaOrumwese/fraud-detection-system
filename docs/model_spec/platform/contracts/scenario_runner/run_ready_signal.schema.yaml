$schema: https://json-schema.org/draft/2020-12/schema
$id: run_ready_signal.schema.yaml
title: Scenario Runner RunReadySignal
type: object
additionalProperties: false
required:
  - run_id
  - facts_view_ref
  - bundle_hash
properties:
  run_id:
    $ref: "#/$defs/hex32"
  facts_view_ref:
    type: string
    minLength: 1
  bundle_hash:
    $ref: "#/$defs/hex64"
  emitted_at_utc:
    type: string
    format: date-time
  oracle_pack_ref:
    $ref: "#/$defs/oracle_pack_ref"
$defs:
  hex32:
    type: string
    pattern: "^[0-9a-f]{32}$"
  hex64:
    type: string
    pattern: "^[0-9a-f]{64}$"
  oracle_pack_ref:
    type: object
    additionalProperties: false
    minProperties: 1
    properties:
      oracle_pack_id:
        $ref: "#/$defs/hex64"
      manifest_ref:
        type: string
        minLength: 1
        maxLength: 2048
      engine_run_root:
        type: string
        minLength: 1
        maxLength: 2048
      oracle_root:
        type: string
        minLength: 1
        maxLength: 2048
      engine_release:
        type: string
        minLength: 1
        maxLength: 256
