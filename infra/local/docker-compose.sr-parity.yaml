services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: sr
      POSTGRES_PASSWORD: sr
      POSTGRES_DB: sr_dev
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  mc:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      MC_HOST_local: http://minio:minio123@minio:9000
    command: ["mb", "-p", "--ignore-existing", "local/sr-local"]

volumes:
  minio_data:
  pg_data:
