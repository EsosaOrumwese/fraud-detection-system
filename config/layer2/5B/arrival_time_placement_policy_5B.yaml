policy_id: arrival_time_placement_policy_5B
version: v1.0.0
placement_kind: uniform_within_bucket_v1
interval_semantics: "[start,end)"
timestamp_precision: microsecond
draws_per_arrival: 1
u_mapping:
  uniform_law: open_interval_u64
