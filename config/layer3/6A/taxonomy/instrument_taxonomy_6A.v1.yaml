schema_version: 1
taxonomy_id: taxonomy.instrument_types.v1
notes: >
  Instrument, scheme, token, and identifier vocab for 6A.S3.

instrument_classes: [BANK_ACCOUNT, CARD, TOKEN, WALLET]

tag_vocabulary:
  - ATM_CAPABLE
  - CONTACTLESS
  - ECOM_CAPABLE
  - HIGH_LIMIT_ELIGIBLE
  - IN_APP
  - MOTO_CAPABLE
  - RECURRING_CAPABLE
  - TOKENIZABLE

schemes:
  - id: ACH
    kind: BANK_RAIL
    label: ACH
    description: Batch bank transfer rail.
  - id: AMEX
    kind: CARD_NETWORK
    label: American Express
    description: Card network with distinct acceptance patterns.
  - id: APPLE_PAY
    kind: WALLET_NETWORK
    label: Apple Pay
    description: Wallet network using device tokenization.
  - id: DISCOVER
    kind: CARD_NETWORK
    label: Discover
    description: Card network with regional emphasis.
  - id: FPS
    kind: BANK_RAIL
    label: Faster Payments
    description: Near-real-time domestic bank transfer rail.
  - id: GOOGLE_PAY
    kind: WALLET_NETWORK
    label: Google Pay
    description: Wallet network using device tokenization.
  - id: MASTERCARD
    kind: CARD_NETWORK
    label: Mastercard
    description: Global card network.
  - id: SEPA_CREDIT
    kind: BANK_RAIL
    label: SEPA Credit Transfer
    description: Domestic or regional bank transfer rail.
  - id: SWIFT
    kind: BANK_RAIL
    label: SWIFT
    description: International bank transfer messaging rail.
  - id: VISA
    kind: CARD_NETWORK
    label: Visa
    description: Global card network.

brand_tiers:
  - id: BASIC
    label: Basic
    description: Entry tier with standard eligibility.
  - id: BUSINESS
    label: Business
    description: Business-oriented tier.
  - id: CORPORATE
    label: Corporate
    description: Corporate tier with higher limits and controls.
  - id: PREMIUM
    label: Premium
    description: Higher tier with enhanced benefits.

token_types:
  - id: DEVICE_TOKEN
    is_tokenised: true
    label: Device token
    description: Token bound to a device wallet or container.
  - id: NETWORK_TOKEN
    is_tokenised: true
    label: Network token
    description: Token issued via card network tokenization.
  - id: NONE
    is_tokenised: false
    label: Not tokenised
    description: Underlying identifier is used directly.

identifier_types:
  - id: ALIAS_ID
    label: Alias id
    description: Generic alias or token identifier.
  - id: IBAN
    label: IBAN-like
    description: Bank-account style identifier.
  - id: PAN
    label: PAN-like
    description: Card-number style identifier.
  - id: WALLET_ID
    label: Wallet id
    description: Wallet handle identifier.

instrument_types:
  - id: BUSINESS_CREDIT_CARD_PHYSICAL
    instrument_class: CARD
    label: Business credit card (physical)
    description: Physical revolving credit credential for business spend.
    identifier_type: PAN
    is_physical: true
    is_virtual: false
    supports_chargeback: true
    supports_tokenization: true
    allowed_token_types: [NONE, DEVICE_TOKEN, NETWORK_TOKEN]
    allowed_owner_kinds: [PARTY]
    allowed_party_types: [BUSINESS]
    allowed_ledger_classes: [CREDIT_REVOLVING]
    allowed_scheme_kinds: [CARD_NETWORK]
    default_scheme_kind: CARD_NETWORK
    capability_tags: [CONTACTLESS, ECOM_CAPABLE, HIGH_LIMIT_ELIGIBLE, TOKENIZABLE]

