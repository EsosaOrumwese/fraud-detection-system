policy_id: zone_mixture_policy_3A
version: v1.0.0
theta_mix: 0.35
s3_dispersion:
  enabled: true
  concentration_scale: 0.65
  alpha_temperature: 1.0
  merchant_jitter: 0.0
  merchant_jitter_clip: 0.0
  alpha_floor: 1.0e-06
s1_smoothing:
  enabled: true
  zone_count_min: 5
  zone_count_max: 16
  zone_escalation_prob_min: 0.08
  zone_escalation_prob_max: 0.5
