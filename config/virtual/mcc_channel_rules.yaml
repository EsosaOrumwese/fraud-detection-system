    channel: "card_not_present"
    decision: virtual
    notes: "Telegraph/data comms → virtual for CNP"
  - mcc: "4899"
    channel: "card_not_present"
    decision: virtual
    notes: "Cable/OTT/streaming → virtual for CNP"

  # Software / IT / SaaS
  - mcc: "5045"
