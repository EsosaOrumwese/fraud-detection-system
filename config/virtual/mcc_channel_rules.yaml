    notes: "Continuity/subscription merchant → virtual for CNP"
  - mcc: "5969"
    channel: "card_not_present"
    decision: virtual
    notes: "Other direct marketing → virtual for CNP"

  # Outlier online-heavy MCCs from the raw table
  - mcc: "5994"
    channel: "card_not_present"
    decision: virtual
    notes: "Newsstands/digital publications tilt virtual for CNP"

  # Guardrails: everything else defaults to physical (both CP and CNP if unmatched).
  - mcc: "*"
    channel: "card_present"
    decision: physical
    notes: "Default physical for CP"
  - mcc: "*"
    channel: "card_not_present"
    decision: physical
    notes: "Default physical for non-matched CNP MCCs"
