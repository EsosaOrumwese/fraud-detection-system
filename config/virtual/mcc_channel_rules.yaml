version: "synthetic-v0.2"
# Synthetic MCC×channel ladder derived from in-repo MCC codes (artefacts/data-intake/1A/.../mcc_codes.csv).
# Goal: tighter realism for virtual-heavy industries (digital goods, telecom, SaaS, direct marketing) without overfitting.
# Replace with governed pack when available.
rules:
  # Telecom / data services (remote by nature)
  - mcc: "4812"
    channel: "card_not_present"
    decision: virtual
    notes: "Telecom equipment/phone sales → virtual for CNP"
  - mcc: "4814"
    channel: "card_not_present"
    decision: virtual
    notes: "Telecom/fax/data services → virtual for CNP"
  - mcc: "4815"
    channel: "card_not_present"
    decision: virtual
    notes: "VisaPhone/telecom card sales → virtual for CNP"
