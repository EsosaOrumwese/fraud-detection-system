version: 1
pack_id: local_parity_obs_gov_v0
description: "Platform obs/gov daemon pack (run reporter + conformance) for local parity."
active_run:
  required: true
  source_path: runs/fraud-platform/ACTIVE_RUN_ID
defaults:
  cwd: .
  env:
    PYTHONUNBUFFERED: "1"
    PYTHONPATH: src
    RUN_OPERATE_PYTHON: ${RUN_OPERATE_PYTHON:-.venv/Scripts/python.exe}
    PLATFORM_STORE_ROOT: ${PLATFORM_STORE_ROOT:-s3://fraud-platform}
    PLATFORM_RUN_ID: ${ACTIVE_PLATFORM_RUN_ID}
    OBJECT_STORE_ENDPOINT: ${PARITY_OBJECT_STORE_ENDPOINT}
    OBJECT_STORE_REGION: ${PARITY_OBJECT_STORE_REGION}
    IG_ADMISSION_DSN: ${PARITY_IG_ADMISSION_DSN}
    IEG_PROJECTION_DSN: ${PARITY_IEG_PROJECTION_DSN}
    OFP_PROJECTION_DSN: ${PARITY_OFP_PROJECTION_DSN}
    OFP_SNAPSHOT_INDEX_DSN: ${PARITY_OFP_SNAPSHOT_INDEX_DSN}
    CSFB_PROJECTION_DSN: ${PARITY_CSFB_PROJECTION_DSN}
    AWS_ACCESS_KEY_ID: ${PARITY_MINIO_ACCESS_KEY}
    AWS_SECRET_ACCESS_KEY: ${PARITY_MINIO_SECRET_KEY}
    AWS_EC2_METADATA_DISABLED: ${PARITY_AWS_EC2_METADATA_DISABLED}
processes:
  - id: platform_run_reporter_worker
    command:
      - ${RUN_OPERATE_PYTHON}
      - -m
      - fraud_detection.platform_reporter.worker
      - --profile
      - config/platform/profiles/local_parity.yaml
      - --poll-seconds
      - ${PLATFORM_RUN_REPORTER_POLL_SECONDS:-10}
    env:
      PLATFORM_REPORTER_REQUIRED_PLATFORM_RUN_ID: ${ACTIVE_PLATFORM_RUN_ID}
    readiness:
      type: process_alive
  - id: platform_conformance_worker
    command:
      - ${RUN_OPERATE_PYTHON}
      - -m
      - fraud_detection.platform_conformance.worker
      - --local-parity-profile
      - ${PLATFORM_CONFORMANCE_LOCAL_PARITY_PROFILE:-config/platform/profiles/local_parity.yaml}
      - --dev-profile
      - ${PLATFORM_CONFORMANCE_DEV_PROFILE:-config/platform/profiles/dev.yaml}
      - --prod-profile
      - ${PLATFORM_CONFORMANCE_PROD_PROFILE:-config/platform/profiles/prod.yaml}
      - --poll-seconds
      - ${PLATFORM_CONFORMANCE_POLL_SECONDS:-30}
    env:
      PLATFORM_CONFORMANCE_REQUIRED_PLATFORM_RUN_ID: ${ACTIVE_PLATFORM_RUN_ID}
    readiness:
      type: process_alive
