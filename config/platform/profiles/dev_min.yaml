profile_id: dev_min
policy:
  policy_rev: dev-min-v0
  partitioning_profiles_ref: config/platform/ig/partitioning_profiles_v0.yaml
  partitioning_profile_id: ig.partitioning.v0.traffic
  require_gate_pass: true
  stream_speedup: 1.0
  traffic_output_ids_ref: config/platform/wsp/traffic_outputs_v0.yaml
  context_output_ids_ref: config/platform/wsp/context_fraud_outputs_v0.yaml
  context_output_ids_baseline_ref: config/platform/wsp/context_baseline_outputs_v0.yaml
wiring:
  object_store:
    kind: s3
    bucket: ${DEV_MIN_OBJECT_STORE_BUCKET}
    region: ${DEV_MIN_AWS_REGION}
  event_bus_kind: kafka
  event_bus:
    provider: confluent_cloud
    bootstrap_servers_env: DEV_MIN_KAFKA_BOOTSTRAP
    sasl_username_env: DEV_MIN_KAFKA_API_KEY
    sasl_password_env: DEV_MIN_KAFKA_API_SECRET
    security_protocol: SASL_SSL
    sasl_mechanism: PLAIN
    topic_control: fp.bus.control.v1
    topic_audit: fp.bus.audit.v1
    topic_traffic_fraud: fp.bus.traffic.fraud.v1
    topic_context_arrival_events: fp.bus.context.arrival_events.v1
    topic_context_arrival_entities: fp.bus.context.arrival_entities.v1
    topic_context_flow_anchor_fraud: fp.bus.context.flow_anchor.fraud.v1
  evidence_store:
    kind: s3
    bucket: ${DEV_MIN_EVIDENCE_BUCKET}
    prefix: dev_min/evidence
  quarantine_store:
    kind: s3
    bucket: ${DEV_MIN_QUARANTINE_BUCKET}
    prefix: dev_min/quarantine
  archive_store:
    kind: s3
    bucket: ${DEV_MIN_ARCHIVE_BUCKET}
    prefix: dev_min/archive
  control_plane:
    orchestrator: cli
    run_pack: dev_min
