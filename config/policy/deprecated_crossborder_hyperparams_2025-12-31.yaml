semver: "1.0.0"
version: "2025-12-31"

eligibility:
  rule_set_id: "eligibility.v1.2025-12-31"
  default_decision: "deny"
  rules:
    - id: "deny_high_risk_cnp"
      priority: 10
      decision: "deny"
      channel: ["CNP"]
      iso: "*"
      mcc: ["4829", "7995", "6011", "6051"]

    - id: "deny_travel_cnp"
      priority: 20
      decision: "deny"
      channel: ["CNP"]
      iso: "*"
      mcc: ["3000-3999", "4722"]

    - id: "allow_cp_general"
      priority: 100
      decision: "allow"
      channel: ["CP"]
      iso: "*"
      mcc: ["4000-4799", "5000-5999", "5300-5599"]

    - id: "allow_cnp_low_risk"
      priority: 110
      decision: "allow"
      channel: ["CNP"]
      iso: "*"
      mcc: ["5411", "5541", "5542", "5812", "5814"]

ztp:
  theta:
    theta0: -1.40
    theta_log_n: 0.75
    theta_x: 0.55
  x_transform:
    kind: "clamp01"
  x_default: 0.20
  max_ztp_zero_attempts: 64
  ztp_exhaustion_policy: "downgrade_domestic"
