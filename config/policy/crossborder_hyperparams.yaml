semver: "1.1.0"
version: "2025-12-31"

eligibility:
  rule_set_id: "eligibility.v1.2025-12-31"
  default_decision: "deny"
  rules:
    - id: "deny_sanctioned_home"
      priority: 5
      decision: "deny"
      channel: "*"
      iso: ["BY", "CU", "IR", "KP", "RU", "SD", "SY", "VE"]
      mcc: "*"

    - id: "deny_high_risk_cnp"
      priority: 10
      decision: "deny"
      channel: ["CNP"]
      iso: "*"
      mcc: ["4829", "5815", "6011", "6051", "7995", "7800-7999"]

    - id: "allow_cp_core"
      priority: 100
      decision: "allow"
      channel: ["CP"]
      iso: "*"
      mcc: ["1500-1799", "4000-4799", "5000-5999", "5300-5399", "5400-5599"]

    - id: "allow_cnp_low_risk"
      priority: 120
      decision: "allow"
      channel: ["CNP"]
      iso: "*"
      mcc: ["5310", "5411", "5533", "5541", "5542", "5812", "5814"]

ztp:
  theta:
    theta0: -0.80
    theta_log_n: 0.60
    theta_x: 0.80
  x_transform:
    kind: "clamp01"
  x_default: 0.25
  max_ztp_zero_attempts: 64
  ztp_exhaustion_policy: "downgrade_domestic"
