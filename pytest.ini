[pytest]
pythonpath = . src packages/engine/src

filterwarnings =
    # silence that Polars np.bool_ deprecation
    ignore:.*scalars to be interpreted as an index.*:DeprecationWarning

markers =
    unit: fast tests with no external services
    parity: tests that require MinIO + Postgres parity stack
    localstack: tests that require LocalStack (Kinesis)
    engine_fixture: tests that require engine run artifacts under runs/
    integration: broader integration coverage (non-parity)
