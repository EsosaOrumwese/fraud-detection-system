repos:
  # --- Python formatting ---------------------------------------------------
  - repo: https://github.com/psf/black          # auto-formatter
    rev: 25.1.0                                # pin for reproducibility
    hooks:
      - id: black
        args: ['--safe']                        # no reformat if syntax errors

  # --- Python linting / complexity / unused --------------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.9
    hooks:
      - id: ruff                                # 10–100× faster than flake8
        args: ['--fix']       # autofix trivial issues

  # --- Type checking -------------------------------------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies: ['types-requests']   # add stubs as needed

  # --- Pytest --------------------------------------------------------------
  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: pytest -q
        language: system
        types: [python]
        pass_filenames: false

## Needs fixing. `Error: Unable to read baseline`
## Solution: .secrets.baseline created in UTF-16. I manually changed it to UTF-8.
  # --- Secrets scanning ----------------------------------------------------
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']     # allows approved secrets list
        exclude: package.lock.json

  # --- Terraform hygiene (fmt + validate) ----------------------------------
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.79.0
    hooks:
      - id: terraform_fmt
      - id: terraform_validate
